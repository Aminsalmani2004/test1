<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/css/timer3.css'>
    <title>Document</title>
</head>
<body>
            <header class="masthead">
            <h1>TYPING SPEED TEST</h1>
        </header>
        <main class="main">
            <article class="intro">
                <p dir="ltr">
                  The process of measuring typing speed is such that when the user starts typing, the timer starts counting time and as the user types each letter, the user's text is checked to ensure that it matches the displayed text.
                </p>
            </article><!-- .intro -->
            <section class="test-area">
                <div class="pattern">
                    template text :
                </div>
                <div id="origin-text">
                    <p>hello what do you do today</p>
                </div><!-- #origin-text -->
    
                <div class="test-wrapper">
                    <textarea id="test-area" name="textarea" rows="6" placeholder="the timer starts counting by typing the first word ..."></textarea>
                </div><!-- .test-wrapper -->
    
                <div class="meta">
                    <section id="clock">
                        <div id="timer">00:00:00</div>
                    </section>
                    <button id="resetBtn">RESET</button>
                    <button id="stopBtn">STOP</button>
                    
                </div><!-- .meta -->
                <br>
                <p id="record"></p>
            </section><!-- .test-area -->
            
        </main>


    <script src="/js/timer3.js"></script>
</body>
</html>
